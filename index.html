<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario Vehículos Lief</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2em;
      background-color: #f4f4f4;
    }
    form {
      background: white;
      padding: 2em;
      border-radius: 8px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, select {
      width: 100%;
      padding: 0.8em;
      margin: 0.5em 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 1em;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background-color: #45a049;
    }
    .success {
      color: green;
      text-align: center;
      margin-top: 1em;
    }
    .error {
      color: red;
      text-align: center;
      margin-top: 1em;
    }
  </style>
</head>
<body>

  <form id="formulario">
    <h2>Registro de Vehículos Lief</h2>

    <label>Fecha:</label>
    <input type="date" name="fecha" required>

    <label>Vehículo:</label>
    <input type="text" name="vehiculo" required>

    <label>Número de Serie:</label>
    <input type="text" name="numeroSerie" required>

    <label>Trabajador:</label>
    <input type="text" name="trabajador" required>

    <button type="submit">Enviar</button>

    <div id="mensaje"></div>
  </form>

  <script>
    document.getElementById("formulario").addEventListener("submit", function(e) {
      e.preventDefault();

      const datos = {
        fecha: e.target.fecha.value,
        vehiculo: e.target.vehiculo.value,
        numeroSerie: e.target.numeroSerie.value,
        trabajador: e.target.trabajador.value
      };

      fetch("https://script.google.com/macros/s/AKfycbwssD6bv2A57rf-Puzu76QsmXYTjcY44yGiv9i_xYI3VjxIEAyB4_ZN1OPvJG9hW26tuA/exec", {
        method: "POST",
        body: JSON.stringify(datos),
        headers: {
          "Content-Type": "application/json"
        }
      })
      .then(res => res.text())
      .then(respuesta => {
        document.getElementById("mensaje").innerHTML = `<p class="success">✅ Datos enviados correctamente</p>`;
        e.target.reset();
      })
      .catch(error => {
        document.getElementById("mensaje").innerHTML = `<p class="error">❌ Error al enviar. Intenta de nuevo.</p>`;
        console.error("Error:", error);
      });
    });
  </script>

</body>
</html>
